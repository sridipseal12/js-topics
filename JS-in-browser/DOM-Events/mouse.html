<div id="box" style="width:100px;height:100px;background:lightblue;"></div>
<script>
const box = document.getElementById("box");

box.addEventListener("mouseover", () => box.style.background = "green");
box.addEventListener("mouseout", () => box.style.background = "lightblue");
box.addEventListener("dblclick", () => alert("Double-clicked!"));
</script>
